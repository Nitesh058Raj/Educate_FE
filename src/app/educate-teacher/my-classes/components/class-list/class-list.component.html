<div class="class-list-container" appCardStyle>
  <div class="class-list-header" appCardHeaderStyle>My Classes</div>
  <div class="class-list-body" appCardBodyStyle>
    <ul class="list">
      <li class="list-item" *ngFor="let class of classes">
        <div class="list-box">
          <div class="list-text">{{ class }}</div>
        </div>
      </li>
    </ul>
  </div>
</div>
