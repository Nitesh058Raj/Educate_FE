<div class="school-details-container" appCardStyle>
  <div class="school-details-header" appCardHeaderStyle>School Details</div>
  <div class="school-details-body" appCardBodyStyle>
    <div class="detail-row">
      <div class="label">School Name:</div>
      <div class="value">{{ schoolName }}</div>
    </div>
    <div class="detail-row">
      <div class="label">School Address:</div>
      <div class="value">{{ schoolAddr }}</div>
    </div>
  </div>
</div>
