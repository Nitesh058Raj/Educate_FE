<div class="login-container">
  <div class="white-container">
    <div class="login-header">EDUCATE</div>
    <hr class="login-horizontal-line" />
    <form #form="ngForm" (ngSubmit)="onSubmitLoginForm(form)" novalidate>
      <div class="login-content">
        <div class="login-username">
          <div class="label">Username</div>
          <input
            type="email"
            class="input"
            name="email"
            required
            email
            [(ngModel)]="loginFormData.username"
            #emailField="ngModel"
          />
          <div
            [hidden]="!form.submitted || emailField.valid"
            class="alert-invalid"
          >
            <div class="errorMsg">
              <img src="assets/icons/AlertSign.svg" alt="alert" />
              Username is required
            </div>
          </div>
        </div>
        <div class="login-password">
          <div class="label">Password</div>
          <input
            type="password"
            class="input"
            name="password"
            required
            [(ngModel)]="loginFormData.password"
            #passwordField="ngModel"
          />
          <div
            [hidden]="!form.submitted || passwordField.valid"
            class="alert-invalid"
          >
            <div class="errorMsg">
              <img src="assets/icons/AlertSign.svg" alt="alert" />
              Password is required
            </div>
          </div>
        </div>
        <div class="login-forgot-text">Forgot password?</div>
      </div>
      <button class="login-button">Login</button>
    </form>
  </div>
</div>
