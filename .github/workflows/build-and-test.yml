name: "Build and Test"

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  Build-and-Test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: yarn install

      - name: Build project
        run: yarn build

      - name: Run tests
        run: yarn test
